<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<html>
<head>
<meta charset="ISO-8859-1">
<title>listado Expositores</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table class= table >
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>sexo</th>
			<th>correo</th>
			<th>fono</th>
			
		</tr>
		<tr th:each="expositor: ${Expositores}">
		<td th:text="${expositor.IdExpositor}"></td>
		<td th:text="${expositor.nombre}"></td>
		<td th:text="${expositor.sexo}"></td>
		<td th:text="${expositor.correo}"></td>
		<td th:text="${expositor.fono}"></td>
		</tr>
	</table>

</body>
</html>
